<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Popup</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Upload Bloodwork file</h1>
    <input type="file" id="bloodwork-files" name="bloodwork-filelist" multiple />

    <div style="margin: 1em 0;"></div>
    <label>
        <input type="checkbox" id="downloadOCRJson">
        Download OCR output
    </label></div>

    <div style="margin: 1em 0;"></div>
    <label>
        <input type="checkbox" id="displayOCRJson">
        Display OCR output
    </label></div>

    <div style="margin: 1em 0;"></div>
    <label>
        <input type="checkbox" id="downloadCsv">
        Download the final csv of data
    </label>
    </div>




    <div style="margin: 1em 0;"></div>
    <label>
        <input type="checkbox" id="displayKeyValueStruct">
        Display the found patterns in locations of data
    </label>
    </div>

    
    

    <div style="margin: 1em 0;">
        <label for="slider-fuse-search-threshold">Fuse Threshold: <span id="slider-fuse-search-threshold-value">0.6</span></label><br>
        <input type="range" id="slider-fuse-search-threshold" min="0" max="1" step="0.01" value="0.6">
    </div>
    <div style="margin: 1em 0;">
        <label for="slider-fuse-match-threshold">Key Search Threshold: <span id="slider-fuse-match-threshold-value">0.2</span></label><br>
        <input type="range" id="slider-fuse-match-threshold" min="0" max="1" step="0.01" value="0.2">
    </div>
    
    <button id="process-btn-test">Process and Download CSV</button>
    <script type="module" src="dist/popup.bundle.js"></script>
</body>
</html>
