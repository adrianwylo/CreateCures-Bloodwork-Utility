<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Popup</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Upload Bloodwork file</h1>
    <input type="file" id="bloodwork-files" name="bloodwork-filelist" multiple />

    <div style="margin: 1em 0;"></div>
    <label>
        <input type="checkbox" id="downloadOCRJson">
        Download OCR output
    </label></div>

    <div style="margin: 1em 0;"></div>
    <label>
        <input type="checkbox" id="displayKeyValueList">
        Display key value OCR results
    </label></div>

    <div style="margin: 1em 0;"></div>
    <label>
        <input type="checkbox" id="displayKeyValueStruct">
        Display the found patterns in locations of data
    </label>
    </div>

    <div style="margin: 1em 0;">
        <label for="slider-fuse-threshold">Fuse Threshold: <span id="slider-fuse-threshold-value">0.6</span></label><br>
        <input type="range" id="slider-fuse-threshold" min="0" max="1" step="0.01" value="0.6">
    </div>
    <div style="margin: 1em 0;">
        <label for="slider-key-search-threshold">Key Search Threshold: <span id="slider-key-search-threshold-value">0.2</span></label><br>
        <input type="range" id="slider-key-search-threshold" min="0" max="1" step="0.01" value="0.2">
    </div>
    <div style="margin: 1em 0;">
        <label for="slider-max-key-entries">Max Key Entries: <span id="slider-max-key-entries-value">3</span></label><br>
        <input type="range" id="slider-max-key-entries" min="1" max="10" step="1" value="3">
    </div>
    <div style="margin: 1em 0;">
        <label for="slider-replace-strikes-weight">Replace Strikes Weight: <span id="slider-replace-strikes-weight-value">0.1</span></label><br>
        <input type="range" id="slider-replace-strikes-weight" min="0" max="1" step="0.01" value="0.1">
    </div>
    <div style="margin: 1em 0;">
        <label for="slider-regex-strikes-weight">Regex Strikes Weight: <span id="slider-regex-strikes-weight-value">0.1</span></label><br>
        <input type="range" id="slider-regex-strikes-weight" min="0" max="1" step="0.01" value="0.1">
    </div>
    <button id="process-btn-test">Process and Download CSV</button>
    <script type="module" src="dist/popup.bundle.js"></script>
</body>
</html>
